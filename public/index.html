<!DOCTYPE html>
<html>
<head>
    <title>mad LEEbs</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>mad LEEbs</h1>
    <h2>(mad libs lol)</h2>
    <form action="/generate_plot" method="POST">
        <label for="genre">Genre:</label><br>
        <input type="text" id="genre" name="genre" value="{{ genre }}"><br>
        <label for="setting">Setting:</label><br>
        <input type="text" id="setting" name="setting" value="{{ setting }}"><br>
        <label for="characters">Characters:</label><br>
        <input type="text" id="characters" name="characters" value="{{ characters }}"><br>
        <label for="level_of_detail">Level of Detail:</label><br>
        <input type="range" id="level_of_detail" name="level_of_detail" min="0" max="1" step="0.1" value="{{ level_of_detail }}"><br>
        <output id="level_of_detail_value">{{ level_of_detail }}</output><br>
        <button type="submit">Generate Plot</button>
    </form>
    {% if plot %}
        <h2>Plot:</h2>
        <p>{{ plot }}</p>
    {% endif %}
    <script>
        var slider = document.getElementById("level_of_detail");
        var output = document.getElementById("level_of_detail_value");
        output.innerHTML = slider.value;

        slider.oninput = function() {
            output.innerHTML = this.value;
        }
    </script>
</body>
</html>
